<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Watch</title> 
	<!-- Treat application as a web app -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Viewport settings -->
	<!-- <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" /> -->
	<meta name="viewport" content="user-scalable=no,initial-scale=1.0" />

	<!-- Remove auto detection of phone numbers -->
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.css" />


	</head> 

<body>
	<div id="mainbody">
		<div id="appArea">
			<div id="dashView">
			</div>
		</div>
	</div>

	<!-- ---------------------TEMPLATE INCLUDES --------------------------- -->
	<script id="dashViewTemplate" type="text/x-handlebars-template">
		<div class='bg-container-outer'>
			<div class='bg-container-inner'>
				<div>
					<h1>WEATHER</h1>

					<span>{{city.name}}</span>
				</div>
				<div class='option'>
					<div class='setting-control'>
					  	<button type='button'>Settings</button>
					  	<div class="gelui-wrapper gelui-1-overlay" role="dialog" aria-hidden="true">
					  		<div class="gelui-overlay-state">
					  			<div class="gelui-overlay-container" style="display: none;">
					  				<div class="settings-panel"> 
					  					<span class="arrow-up"></span>   
					  					<div id="unit-picker" class=" configured configured"> 
					  						<ul class="temp unit-options" data-unit-type="temperature"> 
					  							<li data-unit="c" class="unit-option unit-option-c selected">°C</li> 
					  							<li data-unit="f" class="unit-option unit-option-f "> <a href="/weather/?tempUnit=F" rel="nofollow">°F</a></li>
					  						</ul> 
							  				<ul class="wind unit-options" data-unit-type="windspeed"> 
							  					<li data-unit="mph" class="unit-option unit-option-mph selected"> mph </li>
							  					<li data-unit="kph" class="unit-option unit-option-kph "> <a href="/weather/?windUnit=K" rel="nofollow">km/h</a> </li> 
							  				</ul> 
							  			</div>
							  		</div>
					  			</div>
					  		</div>
					  	</div>
					</div>
				</div>
				<div class="daily-window">

					<ul class="daily">
					{{#list}}
						<li class="daily__day-tab">
							<a>
								<div class="daily_day-header">
									<h3 class="daily_day-date">
										<span class="day-name"></span>
									</h3>
								</div>
								<div class="weather-type-image">
								{{#weather}}
									<img alt={{description}} src="http://openweathermap.org/img/w/{{icon}}.png">
									{{/weather}}
								</div>
							</a>
						</li>
						{{/list}}
					</ul>

				</div>



			</div>

		</div>
	</script>

	<!-- ---------------------JAVASCRIPT INCUDES--------------------------- -->

	<!-- external libs -->
	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/handlebars-v4.0.2.js"></script>

	<!-- project includes -->
	<script type="text/javascript" src="app/router.js"></script>
	<script type="text/javascript" src="app/models/initmodel.js"></script>
	<script type="text/javascript" src="app/views/dashview.js"></script>

	<script type="text/javascript" src="app/main.js"></script>


</body>
</html>
